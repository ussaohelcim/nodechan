<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodechan</title>
    <style>
        html,body
        {
            padding: 0;
            margin: 0;
            background-color: burlywood;
            
        }
        header,footer
        {
            background-color: rgb(229, 209, 182);
            text-align: center;
        }
        footer
        {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .catalogo
        {
            display: flex;
            justify-content: center;
            align-items: center;
            align-items: stretch;
            flex-wrap: wrap;
        }
        .fio
        {
            width: 300px;
            max-height: 300px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: tan;
            margin: 5pt;
            padding: 5pt;
            box-shadow: 0 0 7px rgb(66, 49, 39);
        }
        .imagem
        {
            background-color: skyblue;
            width: 250px;
            height: 250px;
        }
        .novo
        {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(151, 128, 98);
            padding: 10pt;
        }
        form
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .novo .conteudo
        {
            display: flex;
            flex-direction: column;
        }
        .novo input
        {
            background-color: rgb(219, 203, 182);
            margin-bottom: 5pt;
            margin-left: 5pt;
        }
        .novo textarea
        {
            background-color: rgb(219, 203, 182);
            margin-bottom: 5pt;
            margin-left: 5pt;
        }
        .novo button
        {
            margin-left: 5pt;
        }
        h2
        {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .titulo
        {
            color: rgb(66, 34, 11);
            font-size: 20pt;
            margin: 5pt 0;
            background-color: rgb(151, 126, 88);
            min-width: 300px;
        }
        .fio p
        {
            word-wrap: break-word;
            word-break: break-all;
        }
        .quantidade
        {
            margin: 0;
            padding: 0;
            color: rgb(59, 59, 59);
        }
        a
        {
            color: brown;
        }

    </style>
</head>
<body>
    <header>
        Nodechan, por ussaohelcim.
    </header>
    <div class="novo">
        <!-- <div class="imagem"></div> -->
        <div class="conteudo">
            <h2>Novo fio</h2>
            <form action="/" method="post">
                <input name="assunto" placeholder="Assunto" type="text">
                <textarea placeholder="Texto do seu fio" name="mensagem" cols="30" rows="10"></textarea>
                <button type="submit">Criar fio</button>
            </form>
        </div> 
    </div>
    
    <main class="catalogo">
